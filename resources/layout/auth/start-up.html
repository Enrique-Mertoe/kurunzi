{%set step = data.step%}
<div class="vstack start-up-content px-md-4 h-100">
    <div class="hstack start-up-content-body">
        <div class="card start-up-card col-md-10 col p-md-5 px-2 py-3 hs-shadow-2 border-0">
            {%if step=='start'%}
            <div class="hstack w-100 h-100 mx-auto justify-content-center">
                <form class="vstack justify-content-center form-st1 gap-2">
                    <div class="mx-auto">
                        <div  class="avatar ersn  border-secondary avatar-timeline">
                            <img class="avatar-img" src="{{current_user.profile_pic|file_image}}" alt="">

                            <div class="position-absolute rounded-circle pointer bg-secondary-soft inset-0">
                                <div class="vstack align-items-center justify-content-center h-100">
                                    <i class="">
                                        <svg width="44" height="44" viewBox="0 0 24 24" fill="none"
                                             xmlns="http://www.w3.org/2000/svg">
                                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round"
                                               stroke-linejoin="round"></g>
                                            <g id="SVGRepo_iconCarrier">
                                                <circle cx="12" cy="13" r="3" stroke="#fff"
                                                        stroke-width="1.5"></circle>
                                                <path opacity="0.5"
                                                      d="M9.77778 21H14.2222C17.3433 21 18.9038 21 20.0248 20.2646C20.51 19.9462 20.9267 19.5371 21.251 19.0607C22 17.9601 22 16.4279 22 13.3636C22 10.2994 22 8.76721 21.251 7.6666C20.9267 7.19014 20.51 6.78104 20.0248 6.46268C19.3044 5.99013 18.4027 5.82123 17.022 5.76086C16.3631 5.76086 15.7959 5.27068 15.6667 4.63636C15.4728 3.68489 14.6219 3 13.6337 3H10.3663C9.37805 3 8.52715 3.68489 8.33333 4.63636C8.20412 5.27068 7.63685 5.76086 6.978 5.76086C5.59733 5.82123 4.69555 5.99013 3.97524 6.46268C3.48995 6.78104 3.07328 7.19014 2.74902 7.6666C2 8.76721 2 10.2994 2 13.3636C2 16.4279 2 17.9601 2.74902 19.0607C3.07328 19.5371 3.48995 19.9462 3.97524 20.2646C5.09624 21 6.65675 21 9.77778 21Z"
                                                      stroke="#fff" stroke-width="1.5"></path>
                                                <path d="M19 10H18" stroke="#fff" stroke-width="1.5"
                                                      stroke-linecap="round"></path>
                                            </g>
                                        </svg>
                                    </i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span class="h5 mx-auto mt-3">Add a username</span>
                   <div class="hstack position-relative">
                       <div class="position-absolute top-0 bottom-0 ps-2 vstack justify-content-center">
                           <i class="">
                               <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M17.4009 19.2C15.8965 20.3302 14.0265 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12V13.5C21 14.8807 19.8807 16 18.5 16C17.1193 16 16 14.8807 16 13.5V8M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                           </i>
                       </div>
                       <input name="uname" placeholder="username" type="text" class="form-control shadow-none py-3 fs-5 ps-4 border-2">
                   </div>
                    <div class="mt-3 hstack gap-3 ms-auto">
                        <div class="form-loader">
                            <div class="border-spinner"></div>
                        </div>
                        <button class="btn px-4 btn-success rounded-pill" type="submit">Finish</button>
                    </div>
                </form>
            </div>
            {%endif%}
        </div>
    </div>

</div>
