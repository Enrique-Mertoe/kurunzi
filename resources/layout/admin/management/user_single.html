{%set user_data = data.user_data %}
{%set names = user_data.fullname.split(" ")%}
<div class="overflow-auto px-4 h-100 w-100">
    <div class="d-flex justify-content-between align-items-center mb-5 mb-sm-6">

        <h1 class="h3 mb-0">User profile</h1>
        <button class="btn btn-primary d-lg-none flex-shrink-0 ms-2" type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
            <i class="fas fa-sliders-h"></i> Menu
        </button>
        <button data-user-adjust="{{user_data.uid}}" class="btn btn-info flex-shrink-0 ms-2" type="button">
           Adjust privileges
        </button>
        <button data-user-delete="{{user_data.uid}}" class="btn btn-danger flex-shrink-0 ms-2" type="button">
            <i class="bi bi-trash"></i> Delete user
        </button>

    </div>
    <form>
        <div class="card bg-transparent border-0 p-0">
            <!-- Card header -->
            <div class="card-header bg-transparent border-bottom p-0 pb-2">
                <h6 class="mb-0">Personal Information</h6>
            </div>

            <!-- Card body -->
            <div class="card-body px-0">
                <div class="row g-4">
                    <div class="col-12">
                        <label class="form-label">Full name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" value="{{names[0]}}"
                                   placeholder="First name">
                            <input type="text" class="form-control" value="{{names[1]}}" placeholder="Last Name">
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" value="{{user_data.email}}"
                               placeholder="Email Address">
                    </div>
                    <div class="row py-4">
                        <div class="col-md-6">
                            <label class="form-label">County</label>
                            <input type="text" class="form-control" value="{{user_data.county}}"
                                   placeholder="County">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Constituency</label>
                            <input type="text" class="form-control" value="{{user_data.constituency}}"
                                   placeholder="Constituency">

                        </div>
                    </div>
                    <div class="col-md-6">
                            <label class="form-label">Phone</label>
                            <input type="tel" class="form-control" value="{{user_data.phone or ''}}"
                                   placeholder="Phone">

                        </div>

                    <!-- Gender -->
                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <div class="input-group">
                            <div class="form-control">
                                <div class="form-check radio-bg-light">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                           id="flexRadioDefault1" {% if user_data.gender=='male'%} checked="" {%endif%}>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Male
                                    </label>
                                </div>
                            </div>

                            <div class="form-control">
                                <div class="form-check radio-bg-light">
                                    <input class="form-check-input" type="radio"
                                           {% if user_data.gender=='female'%} checked="" {%endif%}
                                           name="flexRadioDefault"
                                           id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Female
                                    </label>
                                </div>
                            </div>

                            <div class="form-control">
                                <div class="form-check radio-bg-light">
                                    <input class="form-check-input" type="radio"
                                           {% if user_data.gender=='other'%} checked="" {%endif%}
                                           name="flexRadioDefault"
                                           id="flexRadioDefault3">
                                    <label class="form-check-label" for="flexRadioDefault3">
                                        Others
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="col-12">
                        <label class="form-label">Bio</label>
                        <textarea class="form-control" rows="3" placeholder="User bio" spellcheck="false">{{user_data.bio or ''}}</textarea>
                    </div>

                    <!-- Button -->
                    <div class="col-12 text-end">
                        <a href="#" class="btn btn-primary mb-0">Save Changes</a>
                    </div>

                </div>
            </div>
        </div>
    </form>
    <form>
        <div class="card bg-transparent border-0 p-0">
            <!-- Card header -->
            <div class="card-header bg-transparent border-bottom px-0">
                <h6 class="mb-0">Update password</h6>
            </div>

            <!-- Card body -->
            <div class="card-body px-0">
                <div>
                    <label class="form-label">New password</label>
                    <input disabled class="form-control" type="password" placeholder="Auto generated">
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <button type="button" class="btn btn-primary mb-0">Generate new password</button>
                </div>
            </div>
        </div>
    </form>
</div>
