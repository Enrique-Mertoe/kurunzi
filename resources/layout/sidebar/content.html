{%set usermanager = current_user.uid | usermanager %}

                    <div class="vstack gap-2">
                        <div>
                            <div class="hstack small-vertical border-bottom py-2 gap-1 align-items-center">
                                <div class="avatar avatar-sm">
                                    <img class="avatar-img" src="{{current_user.profile_pic|file_image}}" alt="">
                                </div>
                                <span class="small small-hide">
                                    @{{data.user.username}}
                                </span>

                                <span class="text-success smaller ms-auto">online</span>
                            </div>
                            <div class="hstack small-vertical w-100 bg-in justify-content-between">
                                    <span class="text-center col">
                                        <span class="fw-bold">{{usermanager.followers}}</span><br>
                                        <span class="small-hide">
                                            Followers
                                        </span>
                                    </span>
                                <div class="vr"></div>
                                <span class="text-center col">
                                    <span class="fw-bold">{{usermanager.following}}</span><br>
                                    <span class="small-hide">
                                        Following
                                    </span>
                                </span>
                            </div>


                        </div>
                        <a data-url="{{url_for('main.settings', st='account')}}"
                           href="{{url_for('main.settings', st='account')}}"

        </div>
    </div>
</div>
